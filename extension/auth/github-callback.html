<!DOCTYPE html>
<html>
<head>
    <title>GitHub Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 0;
            font-size: 16px;
            opacity: 0.9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authenticating with GitHub</h1>
        <div class="spinner"></div>
        <p>Processing your authentication...</p>
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
        (function() {
            try {
                // Parse URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                if (error) {
                    // Handle OAuth error
                    const errorMsg = errorDescription || error;
                    document.getElementById('error-message').textContent = `Authentication failed: ${errorMsg}`;
                    document.getElementById('error-message').style.display = 'block';
                    
                    // Send error to parent window
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'GITHUB_AUTH_ERROR',
                            error: errorMsg
                        }, '*');
                    }
                    
                    // Close window after showing error
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                } else if (code) {
                    // Success - send code to parent window
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'GITHUB_AUTH_SUCCESS',
                            code: code
                        }, '*');
                    }
                    
                    // Close the window after a short delay
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                } else {
                    // No code or error - something went wrong
                    const errorMsg = 'No authorization code received';
                    document.getElementById('error-message').textContent = errorMsg;
                    document.getElementById('error-message').style.display = 'block';
                    
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'GITHUB_AUTH_ERROR',
                            error: errorMsg
                        }, '*');
                    }
                    
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                }
            } catch (err) {
                console.error('GitHub callback error:', err);
                const errorMsg = err.message || 'Unknown error';
                document.getElementById('error-message').textContent = `Unexpected error: ${errorMsg}`;
                document.getElementById('error-message').style.display = 'block';
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GITHUB_AUTH_ERROR',
                        error: errorMsg
                    }, '*');
                }
                
                setTimeout(() => {
                    window.close();
                }, 3000);
            }
        })();
    </script>
</body>
</html>
